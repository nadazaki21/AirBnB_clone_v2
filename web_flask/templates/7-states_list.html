<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        
        <H1>States</H1>
        {% block cities %} 
        {% for key_state, value_state in states.items() | sort(attribute="name") %}
        <LI>State: {{value_state.id}}: <B>{{value_state.name}}</B></LI>
        {%endfor%}
        {% endblock %}
        
        
    </BODY>
</HTML>
